<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
  display: flex;
  height: 100vh;
  background: #f4f4f4;
}
.cards {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  margin-bottom: 30px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.table-section table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}

table th, table td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}


    </style>
</head>
<body>
    <section class="cards">
        <div class="card">
          <h3>New Orders</h3>
          <p>45</p>
        </div>
        <div class="card">
          <h3>Total Revenue</h3>
          <p>$3,200</p>
        </div>
        <div class="card">
          <h3>Reservations</h3>
          <p>12 Today</p>
         </div>
        <div class="card">
          <h3>New Customers</h3>
          <p>8</p>
        </div>

      <section class="table-section">
        <h2>Recent Orders</h2>
        <table>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Items</th>
            <th>Status</th>
          </tr>
          <tr>
            <td>#1023</td>
            <td>Anna</td>
            <td>Pizza, Coke</td>
            <td>Delivered</td>
          </tr>
          <!-- Add more rows -->
        </table>
    </section>
        
</body>
</html>
